<script type="text/javascript">
	function addSite() {		
		document.getElementsByName("q")[0].value += " site:{{site.url}}";				
	}
</script>
<section>			
	<form method="get" action="http://www.google.com/search" id="search" onsubmit="return addSite();" style="padding-bottom:10px">
		<input name="q" type="text" placeholder=" Searchâ€¦" style="width:149px" />
		<input type="hidden" name="output" value="search" />
		<button type="submit"><span style="color:#cb4b16">Google</span></button>
	</form>
</section>
